version: "3.9"

services:
  db:
    image: mysql:8
    container_name: hypesoft-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_hypesoft
      MYSQL_USER: hype
      MYSQL_PASSWORD: hype123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: hypesoft-backend
    command: sh -c "npm install && npm run start:dev"
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: hypesoft-frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
